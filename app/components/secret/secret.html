<rd-header>
  <rd-header-title title="Детали секрета">
    <a data-toggle="tooltip" title="Обновление" ui-sref="secret({id: secret.Id})" ui-sref-opts="{reload: true}">
      <i class="fa fa-refresh" aria-hidden="true"></i>
    </a>
    <i id="loadingViewSpinner" class="fa fa-cog fa-spin"></i>
  </rd-header-title>
  <rd-header-content>
    <a ui-sref="secrets">Секреты</a> > <a ui-sref="secret({id: secret.Id})">{{ secret.Name }}</a>
  </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-user-secret" title="Детали секрета"></rd-widget-header>
      <rd-widget-body classes="no-padding">
        <table class="table">
          <tbody>
            <tr>
              <td>Имя</td>
              <td>{{ secret.Name }}</td>
            </tr>
            <tr>
              <td>ID</td>
              <td>
                {{ secret.Id }}
                <button class="btn btn-xs btn-danger" ng-click="removeSecret(secret.Id)"><i class="fa fa-trash space-right" aria-hidden="true"></i>Удалить этот секрет</button>
              </td>
            </tr>
            <tr>
              <td>Создан</td>
              <td>{{ secret.CreatedAt | getisodate }}</td>
            </tr>
            <tr>
              <td>Последнее обновление</td>
              <td>{{ secret.UpdatedAt | getisodate }}</td>
            </tr>
            <tr ng-if="!(secret.Labels | emptyobject)">
              <td>Labels</td>
              <td>
                <table class="table table-bordered table-condensed">
                  <tr ng-repeat="(k, v) in secret.Labels">
                    <td>{{ k }}</td>
                    <td>{{ v }}</td>
                  </tr>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
