<rd-header>
  <rd-header-title title="Список томов">
    <a data-toggle="tooltip" title="Обновление" ui-sref="volumes" ui-sref-opts="{reload: true}">
      <i class="fa fa-refresh" aria-hidden="true"></i>
    </a>
    <i id="loadVolumesSpinner" class="fa fa-cog fa-spin" style="margin-left: 5px;"></i>
  </rd-header-title>
  <rd-header-content>Тома</rd-header-content>
</rd-header>

<div class="col-lg-12">
  <rd-widget>
    <rd-widget-header icon="fa-cubes" title="Тома">
      <div class="pull-right">
        Количество элементов на странице:
        <select ng-model="state.pagination_count" ng-change="changePaginationCount()">
          <option value="0">Все</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
    </rd-widget-header>
    <rd-widget-taskbar classes="col-lg-12">
      <div class="pull-left">
        <button type="button" class="btn btn-danger" ng-click="removeAction()" ng-disabled="!state.selectedItemCount"><i class="fa fa-trash space-right" aria-hidden="true"></i>Удалить</button>
        <a class="btn btn-primary" type="button" ui-sref="actions.create.volume"><i class="fa fa-plus space-right" aria-hidden="true"></i>Добавить том</a>
      </div>
      <div class="pull-right">
        <input type="text" id="filter" ng-model="state.filter" placeholder="Filter..." class="form-control input-sm" />
      </div>
    </rd-widget-taskbar>
    <rd-widget-body classes="no-padding">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>
                <input type="checkbox" ng-model="allSelected" ng-change="selectItems(allSelected)" />
              </th>
              <th>
                <a ui-sref="volumes" ng-click="order('Id')">
                  Name
                  <span ng-show="sortType == 'Id' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                  <span ng-show="sortType == 'Id' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
                </a>
              </th>
              <th>
                <a ui-sref="volumes" ng-click="order('Driver')">
                  Driver
                  <span ng-show="sortType == 'Driver' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                  <span ng-show="sortType == 'Driver' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
                </a>
              </th>
              <th ng-if="applicationState.application.authentication">
                <a ui-sref="volumes" ng-click="order('ResourceControl.Ownership')">
                  Ownership
                  <span ng-show="sortType == 'ResourceControl.Ownership' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                  <span ng-show="sortType == 'ResourceControl.Ownership' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
                </a>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr dir-paginate="volume in (state.filteredVolumes = (volumes | filter:state.filter | orderBy:sortType:sortReverse | itemsPerPage: state.pagination_count))">
              <td><input type="checkbox" ng-model="volume.Checked" ng-change="selectItem(volume)"/></td>
              <td><a ui-sref="volume({id: volume.Id})">{{ volume.Id|truncate:50 }}</a></td>
              <td>{{ volume.Driver }}</td>
              <td ng-if="applicationState.application.authentication">
                <span>
                  <i ng-class="volume.ResourceControl.Ownership | ownershipicon" aria-hidden="true"></i>
                  {{ volume.ResourceControl.Ownership ? volume.ResourceControl.Ownership : volume.ResourceControl.Ownership = 'public' }}
                </span>
              </td>
            </tr>
            <tr ng-if="!volumes">
              <td colspan="6" class="text-center text-muted">Загрузка...</td>
            </tr>
            <tr ng-if="volumes.length == 0">
              <td colspan="6" class="text-center text-muted">Нет доступных томов.</td>
            </tr>
          </tbody>
        </table>
        <div ng-if="volumes" class="pull-left pagination-controls">
          <dir-pagination-controls></dir-pagination-controls>
        </div>
      </div>
    </rd-widget-body>
    <rd-widget>
    </div>
